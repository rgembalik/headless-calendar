name: Storybook pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install deps and Build Storybook ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          pushd packages/headless-calendar-react
          yarn
          PUBLIC_URI=/headless-calendar/react/ yarn build-storybook
          popd

          npx sb extract packages/headless-calendar-react/storybook-static

          yarn
          PUBLIC_URI=/headless-calendar/ yarn build-storybook

          mv packages/headless-calendar-react/storybook-static storybook-static/react

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.4
        with:
          folder: storybook-static # The folder the action should deploy.
          clean: true
